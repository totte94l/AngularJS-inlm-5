<div id="filter" ng-include="filterComponent">
<!-- Filter code comes here -->
</div>
<div id="products">
    <div class="product" ng-repeat="product in products | orderBy: sortColumn:reverseSort | filter: searchText:wholeWord | limitTo: productsPerPage">
        <img ng-src="{{ product.img }}">
        <div class="nameAndBrand">
            <small class="brand">{{ product.brand }}</small>
            <strong>{{ product.productname }}</strong>
        </div>
        <span class="orange-text">{{ product.price + ":-"}}</span>
        <span class="rating">
            <i class="fas fa-star" ng-repeat="x in [].constructor(product.rating) track by $index"></i><i class="fas fa-star gray" ng-repeat="x in [].constructor(5 - product.rating) track by $index"></i>
        </span>
    </div>
</div>
<div id="page-select-bottom">
        <ul>
            <li><i class="fas fa-arrow-left"></i></li>
            <li>01</li>
            <li class="active-page">02</li>
            <li>...</li>
            <li>04</li>
            <li><i class="fas fa-arrow-right"></i></li>
        </ul>
    </div>
